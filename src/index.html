<!DOCTYPE html>
<html lang="en" class="font-Inter">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto w-[1160px]">
      <div class="header-wrapper absolute z-50">
        <header class="inline-flex font-bold">
          <nav class="w-[572px] h-[33px] mr-[368px]">
            <ul
              class="flex justify-between text-[#333333] text-[16px] align-middle mt-[23px]"
            >
              <li>
                <a href="index.html"
                  ><img
                    class="logo w-[99px] h-[24px] pt-[3px]"
                    src="img/svg.png"
                    alt="logo"
                /></a>
              </li>
              <li><a href="#">О нас</a></li>
              <li><a href="#">Актуальный курс</a></li>
              <li><a href="#">Калькулятор</a></li>
            </ul>
          </nav>
          <div class="flex text-[14px] mt-[20px]">
            <a href="https://web.telegram.org/"
              ><button
                class="flex bg-[#39AFF1] bg-no-repeat w-[170px] h-[38px] rounded-full text-white mr-[12px] items-center"
              >
                <div>
                  <img
                    class="mr-[10px] tele ml-[14px] h-[8px] items-center"
                    src="img/Vector.png"
                    alt="#"
                  />
                </div>
                <div class="h-[px]">связаться с нами</div>
              </button></a
            >
            <a href="https://web.whatsapp.com/"
              ><button
                class="bg-[#58DB63] bg-no-repeat w-[38px] h-[38px] rounded-full"
              >
                <img
                  class="ml-[13px]"
                  src="img/Vector (1).png"
                  alt=""
                /></button
            ></a>
          </div>
        </header>
      </div>
    </div>
    <div class="main-wrapper relative z-0">
      <main>
        <section
          class="hero h-[749px] bg-[url('/img/bg.png')] bg-no-repeat bg-cover"
        >
          <div class="container mx-auto w-[1160px] flex">
            <div class="left pt-[176px] w-[565px]">
              <h1
                class="text-[#333333] font-bold text-[75px] mb-[20px] h-[162px] leading-[110%] align-text-middle"
              >
                Обмен валюты в Дубае
              </h1>
              <p class="font-regular text-[#333333] text-[26px] mb-[36px]">
                Быстро и безопасно обменяем вашу валюту по выгодному курсу
                обмена
              </p>
              <button
                class="flex bg-gradient-to-br from-[#396Df1] to-[#3951A7] w-[320px] h-[81px] rounded-full text-white mr-[12px] items-center"
              >
                <div>
                  <img
                    class="mr-[10px] tele ml-[60px] h-[17px] w-[17px] items-center"
                    src="img/Vector (2).png"
                    alt="#"
                  />
                </div>
                <div
                  class="font-bold text-[16px] mr-[60px] w-[173px] text-justify"
                >
                  рассчитать обмен
                </div>
              </button>
            </div>
            <div class="right ml-[135px]">
              <button
                class="flex w-[460px] h-[77px] rounded-[20px] bg-[#E9F0FE] mt-[244px] border-[1px] border-[#DEE6F4] items-center"
              >
                <div class="ml-[20px] mr-[24px]">
                  <img src="img/Frame 1122.png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="ml-[20px] mr-[20px]">
                  <img src="img/Vector 2.png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="result ml-[37px]">0.00</div>
              </button>
              <button
                class="flex w-[460px] h-[77px] rounded-[20px] bg-[#E9F0FE] mt-[10px] border-[1px] border-[#DEE6F4] items-center"
              >
                <div class="ml-[20px] mr-[24px]">
                  <img src="img/Frame 1122 (1).png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="ml-[20px] mr-[20px]">
                  <img src="img/Vector 2.png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="result ml-[37px]">0.00</div>
              </button>
              <button
                class="flex w-[460px] h-[77px] rounded-[20px] bg-[#E9F0FE] mt-[10px] border-[1px] border-[#DEE6F4] items-center"
              >
                <div class="ml-[20px] mr-[24px]">
                  <img src="img/Frame 1122 (2).png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="ml-[20px] mr-[20px]">
                  <img src="img/Vector 2.png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="result ml-[37px]">0.00</div>
              </button>
              <button
                class="flex w-[460px] h-[77px] rounded-[20px] bg-[#E9F0FE] mt-[10px] border-[1px] border-[#DEE6F4] items-center"
              >
                <div class="ml-[20px] mr-[24px]">
                  <img src="img/Frame 1122 (3).png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="ml-[20px] mr-[20px]">
                  <img src="img/Vector 2.png" alt="#" />
                </div>
                <div><img src="img/Line 20.png" alt="#" /></div>
                <div class="result ml-[37px]">0.00</div>
              </button>
            </div>
          </div>
        </section>
        <div class="footer-wrapper">
            <footer></footer>
        </div>
      </main>
    </div>
  </body>
</html>
